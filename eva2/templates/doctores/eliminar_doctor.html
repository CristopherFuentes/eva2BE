{% extends "base.html" %}
{% block content %}
<h2>Confirmar eliminación del doctor</h2>
<p>¿Estás seguro de que deseas eliminar al doctor {{ doctor.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_doctores' %}">Cancelar</a>
{% endblock %}
